<!DOCTYPE html>
<html lang="fr" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Application de suivi de musculation">
    <title>MuscuTrack</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header id="app-header">
            <button id="btn-back" class="header-btn hidden" aria-label="Retour">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 id="header-title">MuscuTrack</h1>
            <div id="header-actions"></div>
        </header>

        <main id="main"></main>

        <nav id="tab-bar">
            <button class="tab active" data-page="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                    <line x1="4" y1="22" x2="4" y2="15"/>
                </svg>
                <span id="tab-label-home">Programmes</span>
            </button>
            <button class="tab" data-page="history">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20V10M18 20V4M6 20v-4"/>
                </svg>
                <span id="tab-label-history">Historique</span>
            </button>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-container"></div>
    </div>

    <div id="toast" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
